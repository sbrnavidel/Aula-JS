<html lang="en">
<head>

    <title>Javascript</title>
</head>
<body>
    <script>
        alert("Kauã eu te amo")  
          </script>

          <form name="contact">
            <h1>Endereço</h1>

            <input type="text" id="nomeid" 
            placeholder="Insira seu nome" required="required" name="nome"/>
            <label for="nome">Nome</label>

            <input type="tel" id="foneid" 
            placeholder="(xx)xxxxx-xxxx" required="required" name="fone"/>
            <label for="Fone">Telefone</label>

            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
            onblur="pesquisarcep(this.value);" required="required" />
            <label>Cep</label>

            <input name="rua" type="text" id="rua" size="60" required="required"/>
            <label>Logradouro</label>
            
            <input name="bairro" type="text" id="bairro" size="40" required="required"/>
            <label>Bairro</label>
            
            <input name="cidade" type="text" id="cidade" size="40" required="required"/>
            <label>Cidade</label>

            <input name="uf" type="text" id="uf" size="2" required="required"/>
            <label>UF</label>

            <textarea placeholder="Deixe sua opnião"></textarea>

            <input type="submit" class="enviar" onclick="Enviar()" value="Enviar"/>
     </form>
    
</body>
